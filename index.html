<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:image" content="images/background.jpg">
    <link rel="icon" href="images/appicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj Nowe Zadanie</h2>
        <form class=" form js-form">
            <input class="form__paragraph js-newTask" placeholder="Co jest do zrobienia" autofocus>
            <button class="form__addButton form__addButton--done">Dodaj Zadanie</button>
        </form>
    </section>
    <section class="section">
        <h2 class="section__header">Lista Zadań</h2>
        <div class="section__div js-div"></div>
        <ul class="task js-list"></ul>
    </section>
</body>

</html>
